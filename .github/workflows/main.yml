name: CI

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    strategy:
      fail-fast: true
      matrix:
        config:
          - {os: windows-latest}
          - {os: macOS-latest}
          - {os: ubuntu-latest}

    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }}

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1

    - name: Build with dotnet
      run: dotnet build OpenDirectoryDownloader --configuration Release

    - name: Test with dotnet
      run: dotnet test OpenDirectoryDownloader --configuration Release

    - name: Publish with dotnet
      run: dotnet publish OpenDirectoryDownloader --configuration Release -o ./artifacts

    - name: Zipping
      uses: papeloto/action-zip@v1
      with:
        files: ./artifacts
        dest: OpenDirectoryDownloader.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ github.event.commits[0].message }}
        draft: false
        prerelease: false
        allowUpdates: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpenDirectoryDownloader.zip
        asset_name: OpenDirectoryDownloader.zip
        asset_content_type: application/zip
